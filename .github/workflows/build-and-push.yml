name: Build and Push Frontend

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_deploy:
        description: 'Skip deployment trigger'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  DEPLOY_REPO: ${{ github.repository_owner }}/book-app-deployment

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        env:
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
          REACT_APP_OAUTH2_GOOGLE_AUTHORIZATION_URL: ${{ secrets.REACT_APP_OAUTH2_GOOGLE_AUTHORIZATION_URL }}
        run: CI=false npm run build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Set image owner lowercase'
        id: owner
        run: |
          echo "value=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.owner.outputs.value }}/frontend-service:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.owner.outputs.value }}/frontend-service:latest

  trigger-deploy:
    needs: build
    if: github.event.inputs.skip_deploy != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          repository: ${{ env.DEPLOY_REPO }}
          event-type: deploy
          client-payload: |
            {
              "services": "frontend",
              "tag": "${{ github.sha }}",
              "source_repo": "${{ github.repository }}",
              "commit_message": "${{ github.event.head_commit.message }}"
            }